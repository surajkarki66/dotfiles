# i3blocks configuration file

# Global properties
separator=true
separator_block_width=15

[arch-update]
command=/home/surajkarki/.config/scripts/arch-update 
interval=3600
markup=pango
LABEL= 

[time]
command=date '+%Y-%m-%d %H:%M:%S'
interval=1

[disk]
command=/home/surajkarki/.config/scripts/disk
LABEL=HOME 
#DIR=$HOME
#ALERT_LOW=10
interval=30

[volume]
command=/home/surajkarki/.config/scripts/volume
LABEL=♪ 
#LABEL=VOL 
interval=1
signal=10
#STEP=5%
MIXER=default
#SCONTROL=[determined automatically]
#NATURAL_MAPPING=0

[batterybar]
command=/home/surajkarki/.config/scripts/batterybar
label=bat:
interval=3
markup=pango
min_width=bat: ■■■■■
# Discharging colors low to high
#C1=#FF0027
#C2=#FF3B05
#C3=#FFB923
#C4=#FFD000
#C5=#E4FF00
#C6=#ADFF00
#C7=#6DFF00
#C8=#10BA00
#CHARGING_COLOR=#00AFE3
#FULL_COLOR=#FFFFFF
#AC_COLOR=#535353

[cpu_usage]
command=/home/surajkarki/.config/scripts/cpu_usage
interval=10
LABEL=CPU 
#min_width=CPU: 100.00%
#T_WARN=50
#T_CRIT=80
#DECIMALS=2


[dunst]
command=/home/surajkarki/.config/scripts/dunst
interval=once
format=json
markup=pango
#min_width=50
#align=center
#DUNST_MUTE=off